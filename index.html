<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="container">
		<header>
			<h1>Todo</h1>
		</header>

		<nav>
			<!--form submit causes page to refresh, either remove or onsubmit="return false " -->
			<form onsubmit="return false">
				<input type="text" id="input-text" required>
				<input type="submit" id="input-submit" class="button" value="+">
			</form>
		</nav>

		<article>
			<p><input type="checkbox" />todo1</p>
			<p><input type="checkbox" />todo2</p>
		</article>
		<aside>
			<input type="submit" id="input-delete" class="button" value="-">
		</aside>


	</div>

	<script src="todo.js"></script>

</body>
</html>
